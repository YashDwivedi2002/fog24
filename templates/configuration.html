<div class="container mx-auto p-4 bg-teal-900 dark:bg-teal-100">
    <h1 class="text-2xl font-bold text-center mb-4 text-white dark:text-zinc-800">Configuration Page</h1>
    <div class="bg-white dark:bg-zinc-800 shadow-md rounded-md p-4">
        <label for="ssid" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">SSID:</label>
        <input type="text" id="ssid" name="ssid" class="w-full border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

        <label for="password" class="block mt-4 text-sm font-medium text-zinc-700 dark:text-zinc-300">Password:</label>
        <input type="password" id="password" name="password" class="w-full border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

        <label for="duration" class="block mt-4 text-sm font-medium text-zinc-700 dark:text-zinc-300">Duration:</label>
        <input type="number" id="duration" name="duration" class="w-full border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
</div>
